<html>
  <head>
    <title>发布新通告</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>发布新通告</h1>
    <form action="new_notification.php" method="post">
      <label for="title">标题（必填）</label><input type="text" name="title" id="title" /><br />
      <label for="image">图片（没有就留空。可以填写一个以http://开头的图片地址）</label><input type="text" name="image" id="image" /><br />
      <label for="digest">摘要（必填）</label><textarea name="digest" id="digest"></textarea><br />
      <label for="text">正文（如果摘要已经能说清楚了，可以不填）</label><textarea name="text" id="text"></textarea><br />
      <label for="deadline">几天后过期？（必填，数字。过期的通告会被系统隐藏）</label><input type="text" name="deadline" id="deadline" value="1" /><br />
      <label for="level">级别（必填）</label>
        <select name="level" id="level">
          <option value="0">普通</option>
          <option value="1">置顶</option>
          <option value="2">最高</option>
        </select><br />
      <label for="password">管理密码</label><input type="password" name="password" id="password" /><br />
      <input type="submit" value="提交" />
    </form>
  </body>
</html>
